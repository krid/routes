{% extends "base.html" %}

{% block content %}

<h1>Rides</h1>

{% if message %}
<h3>{{message}}</h3>
{% endif %}

<table class="table sortable">
<thead>
<th data-sort="string">Name</th>
<th data-sort="float">Tagline</th>
<th data-sort="int">Rides</th>
</thead><tbody>
{% for ride in rides %}
<tr>
<td><a href="{% url 'routes.views.show_ride' ride.slug %}">{{ride.name}}</a></td>
<td>{{ride.tagline}}</td>
<td>{{ride.route_set.all|length|default:0}}</td>
</tr>
{% endfor %}</tbody>
</table>

{% endblock %}
